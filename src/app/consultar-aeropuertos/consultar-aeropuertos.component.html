

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar style="color: white;" class="example-toolbar">
        <button  mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h4 class="example-app-name">MENU</h4>
      <h2 class="example-app-name">{{nombreAerolinea}} </h2>
      </mat-toolbar>
   
     
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item style="color: white;" *ngFor="let nav of fillerNav" (click)="irMenus(nav.name)">
            <mat-icon>{{nav.icon}}</mat-icon>
             {{nav.name}}
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>


<br> <br>
<br> <br>
<div class="text-center">
    <h1>Aeropuertos</h1>
</div>
<br> <br>
<div class="container">
    <label><u>Filtrar por:</u>  ID o por Nombre y Direccion  </label>
</div>
<br> <br>

<div class="container">
    <form [formGroup]="formulariobeta">
        <div class="row ">
            <div class="col">
                <mat-form-field  appearance="standard" style="width:100%">
                    <label for="numeroAeropuerto">No. Aeropuerto</label>
                    <input formControlName="numeroAeropuerto" matInput type="number" max="50" requird
                        placeholder="Digite el codigo">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field  appearance="standard" style="width:100%">
                    <label for="nombre">Nombre del Aeropuerto </label>
                    <input formControlName="nombre" matInput type="text" maxlength="25" requird
                        placeholder="Digite un nombre">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field  appearance="standard" style="width:75%">
                    <label for="direccion">Direccion </label>
                    <input matInput type="text" maxlength="100" formControlName="direccion" requird
                        placeholder="Digite su direccion">
                </mat-form-field>
            </div>

        </div>
        <br> <br>
        <div class="text-center">
            <button (click)="Prueba()" class="btn btn-success" class="Filtrar" > Filtrar </button>
        </div>
       
    </form>
</div>


<div class="centrar">
    <table class="table table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre del Aeropuerto</th>
                <th>Direccion</th>
                <th>No. Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let Aeropuertos of Aeropuertos" >
                <th>{{Aeropuertos.idaeropuerto}}</th>
                <th>{{Aeropuertos.nombreaeropuerto}}</th>
                <th>{{Aeropuertos.direccion}}</th>
                <th>{{Aeropuertos.notelefono}}</th>
                <button (click)="seleccionar(Aeropuertos.idaeropuerto)" class="btn btn-info"
                  >Selccionar </button>

            </tr>
        </tbody>
    </table>

</div> 
</mat-sidenav-content>
</mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
