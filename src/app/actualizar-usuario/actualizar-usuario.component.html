<body>
  

<div class="container">
  <h3 class="text-center"> Modificar Usuario</h3>

  <div class="text-center">
    <div>

      <form [formGroup]="formulariobeta">

        <div class="row ">
          <div class="col">
            <mat-form-field  appearance="standard" style="width:100%">
              <label for="numeroPasaporte">Numero de Pasaporte </label>
              <input matInput type="number" max="999999999999999"   value="{{usuario.numeroPasaporte}}"  formControlName="numeroPasaporte"  requird placeholder="Digite su Pasaporte">
            </mat-form-field>
          </div>
            <div class="col">
              <mat-form-field  appearance="standard" style="width:60%">
                <label for="fecha">Fecha de nacimiento </label>
                <input matInput type="date" formControlName="fecha" value="{{usuario.fechanacimiento}}" >
              </mat-form-field>
            </div>
          </div>
          
          <div class="row ">
          <div class="col">
            <mat-form-field  appearance="standard" style="width:100%">
              <label for="NombreCliente">Nombre Completo </label>
              <input matInput type="text" maxlength="100" formControlName="NombreCliente"  value="{{usuario.nombreCliente}}"  requird placeholder="Digite su Nombre Completo">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="standard" style="width: 60%">
              <label for="nacionalidad">Nacionalidad </label>
              <input matInput type="text" maxlength="100" formControlName="nacionalidad"  value="{{usuario.nacionalidad}}" requird placeholder="Digite su Nacionalidad">
            </mat-form-field>
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <mat-form-field appearance="standard" style="width:100%">
              <label for="correo">Correo </label>
              <input matInput type="email" formControlName="correo" value="{{usuario.correo}}"  requird placeholder="Digite su correo electronico"   pattern ="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field  appearance="standard" style="width: 40%">
              <label for="codigopais">Codigo del pais </label>
              <input matInput type="number" max="999" formControlName="codigopais"  value="{{usuario.codigopais}}" requird placeholder="502">
            </mat-form-field>
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <mat-form-field appearance="standard" style="width:100%">
              <label for="direccion">Direccion </label>
              <input matInput type="text" minlength="1" formControlName="direccion"  value="{{usuario.direccion}}" requird placeholder="Digite su Direccion">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field  appearance="standard" style="width:100%">
              <label for="numeroTelefono">Numero de telefono </label>
              <input matInput type="number" min="10000000" max="99999999" formControlName="numeroTelefono"  value="{{usuario.numerotelefoono}}" requird placeholder="99999999"> 
            </mat-form-field>
          </div>
          <div class="w-100"></div>

          <div class="col">
            <mat-form-field  appearance="standard" style="width:100%">
              <label for="numeroTelefonoEm">Numero de telefono para emergencias </label>
              <input matInput type="number" min="10000000" max="99999999" formControlName="numeroTelefonoEm"  value="{{usuario.numerotelefoonoem}}" requird placeholder="99999999"> 
            </mat-form-field>
          </div>
    

        <div class="col">
          <mat-form-field  appearance="standard" style="width:100%">
            <label for="contrasenia">Contrase√±a</label>
            <input matInput type="password"  minlength="6" formControlName="contrasenia" requird placeholder="********" value="{{usuario.contrasenia}}"  >
          </mat-form-field>
        </div>
      </div>
      <br> <br>
        <button (click)="onSubmit()" class="btn btn-success"> Guardar </button>
      </form>
    </div>
  </div>
</div>
</body>
